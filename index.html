<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8a20bfb882.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="container-effects">
            <div class="main-box">
                <div class="logo-box">
                    <b>Search with</b>
                    <img src="G__logo.png" alt="">
                </div>
                <form class="search-box">
                    <input type="text" name="search" id="search" autofocus placeholder="Search">
                    <button type="reset">
                        <?xml version="1.0" encoding="UTF-8"?><svg width="24px" height="24px" stroke-width="1.5"
                            viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#b43f35">
                            <path
                                d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426"
                                stroke="#b43f35" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </svg>
                    </button>
                    <button type="submit">
                        <?xml version="1.0" encoding="UTF-8"?><svg viewBox="0 0 24 24" stroke-width="1.5" fill="none"
                            xmlns="http://www.w3.org/2000/svg" color="#fff">
                            <path d="M17 17L21 21" stroke="#fff" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path
                                d="M3 11C3 15.4183 6.58172 19 11 19C13.213 19 15.2161 18.1015 16.6644 16.6493C18.1077 15.2022 19 13.2053 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11Z"
                                stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </form>
                <div class="button-box">
                    <a href="#" class="button-item">
                        <button class="btn-box-f">
                            <?xml version="1.0" encoding="UTF-8"?><svg viewBox="0 0 24 24" stroke-width="1.5"
                                fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
                                <path
                                    d="M2 19V5C2 3.89543 2.89543 3 4 3H20C21.1046 3 22 3.89543 22 5V19C22 20.1046 21.1046 21 20 21H4C2.89543 21 2 20.1046 2 19Z"
                                    stroke="#b43f35" stroke-width="1.5"></path>
                                <path d="M2 7L22 7" stroke="#b43f35" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path d="M5 5.01L5.01 4.99889" stroke="#b43f35" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M8 5.01L8.01 4.99889" stroke="#b43f35" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M11 5.01L11.01 4.99889" stroke="#b43f35" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </button>
                        <p>Tabs</p>
                    </a>
                    <a href="#" class="button-item">
                        <button>
                            <?xml version="1.0" encoding="UTF-8"?><svg viewBox="0 0 24 24" stroke-width="1.5"
                                fill="none" xmlns="http://www.w3.org/2000/svg" color="#fff">
                                <path
                                    d="M14.3632 5.65156L15.8431 4.17157C16.6242 3.39052 17.8905 3.39052 18.6716 4.17157L20.0858 5.58579C20.8668 6.36683 20.8668 7.63316 20.0858 8.41421L18.6058 9.8942M14.3632 5.65156L4.74749 15.2672C4.41542 15.5993 4.21079 16.0376 4.16947 16.5054L3.92738 19.2459C3.87261 19.8659 4.39148 20.3848 5.0115 20.33L7.75191 20.0879C8.21972 20.0466 8.65806 19.8419 8.99013 19.5099L18.6058 9.8942M14.3632 5.65156L18.6058 9.8942"
                                    stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </svg>
                        </button>
                        <p>Notes</p>
                    </a>
                    <label for="calc-show-inp" href="#" class="button-item">
                        <i class="fa-solid fa-calculator"></i>
                        <p>Calc</p>
                    </label>
                    <a href="#" class="button-item">
                        <button>
                            <?xml version="1.0" encoding="UTF-8"?><svg stroke-width="1.5" viewBox="0 0 24 24"
                                fill="none" xmlns="http://www.w3.org/2000/svg" color="#fff">
                                <path d="M7 9L12 12.5L17 9" stroke="#fff" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                                <path
                                    d="M2 17V7C2 5.89543 2.89543 5 4 5H20C21.1046 5 22 5.89543 22 7V17C22 18.1046 21.1046 19 20 19H4C2.89543 19 2 18.1046 2 17Z"
                                    stroke="#fff" stroke-width="1.5"></path>
                            </svg>
                        </button>
                        <p>Mail</p>
                    </a>
                    <label for="calendar-show-btn" href="#" class="button-item">
                        <i class="fa-regular fa-calendar"></i>
                        <p>Calen</p>
                    </label>
                    <a href="#" class="button-item">
                        <button class="btn-box-f">
                            <?xml version="1.0" encoding="UTF-8"?><svg stroke-width="1.5" viewBox="0 0 24 24"
                                fill="none" xmlns="http://www.w3.org/2000/svg" color="#b43f35">
                                <path
                                    d="M5 21V5C5 3.89543 5.89543 3 7 3H17C18.1046 3 19 3.89543 19 5V21L13.0815 17.1953C12.4227 16.7717 11.5773 16.7717 10.9185 17.1953L5 21Z"
                                    stroke="#b43f35" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </svg>
                        </button>
                        <p>Save</p>
                    </a>
                </div>
            </div>

            <div class="absolute-icons">
                <div class="abs-cions-top-left">
                    <a href="#" class="dark-mode">
                        <?xml version="1.0" encoding="UTF-8"?><svg stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg" color="#fff">
                            <path
                                d="M3 11.5066C3 16.7497 7.25034 21 12.4934 21C16.2209 21 19.4466 18.8518 21 15.7259C12.4934 15.7259 8.27411 11.5066 8.27411 3C5.14821 4.55344 3 7.77915 3 11.5066Z"
                                stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </svg>
                    </a>
                    <a href="#" class="other-icon">
                        <?xml version="1.0" encoding="UTF-8"?><svg stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg" color="#b43f35">
                            <path d="M17.5 8C17.5 8 19 9.5 19 12C19 14.5 17.5 16 17.5 16" stroke="#b43f35"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M20.5 5C20.5 5 23 7.5 23 12C23 16.5 20.5 19 20.5 19" stroke="#b43f35"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M6.5 8C6.5 8 5 9.5 5 12C5 14.5 6.5 16 6.5 16" stroke="#b43f35" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M3.5 5C3.5 5 1 7.5 1 12C1 16.5 3.5 19 3.5 19" stroke="#b43f35" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path
                                d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z"
                                fill="#b43f35" stroke="#b43f35" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                    </a>
                </div>
                <a class="setting-box">
                    <?xml version="1.0" encoding="UTF-8"?><svg stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg" color="#fff">
                        <path
                            d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                            stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path
                            d="M19.6224 10.3954L18.5247 7.7448L20 6L18 4L16.2647 5.48295L13.5578 4.36974L12.9353 2H10.981L10.3491 4.40113L7.70441 5.51596L6 4L4 6L5.45337 7.78885L4.3725 10.4463L2 11V13L4.40111 13.6555L5.51575 16.2997L4 18L6 20L7.79116 18.5403L10.397 19.6123L11 22H13L13.6045 19.6132L16.2551 18.5155C16.6969 18.8313 18 20 18 20L20 18L18.5159 16.2494L19.6139 13.598L21.9999 12.9772L22 11L19.6224 10.3954Z"
                            stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </a>
                <div class="top-right">
                    <div class="top-right-clock">
                        <div id="clock"></div>
                    </div>
                    <div class="battery-box">
                        <div id="battery-bars"></div>
                        <div class="battery-info">
                            <div id="battery-indicator">
                                <div id="battery-level">-</div>
                                <div id="charging-status">-</div>
                                <div id="charging-time">-</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menu-opener">
                    <input type="checkbox" name="right-arrow-ch" id="right-arrow-ch" class="right-arrow-ch">
                    <label class="right-arrow-open" for="right-arrow-ch">
                        <p>&#8619;</p>
                    </label>
                    <div class="open-menu">
                        <div class="open-menu-top">
                            <h1>MENU</h1>
                            <ul>
                                <li>
                                    <a href="#">HOME</a>
                                    <p>&#10548;</p>
                                </li>
                                <li>
                                    <a href="#">ABOUT</a>
                                    <p>&#10548;</p>
                                </li>
                                <li>
                                    <a href="#">CUSTOMIZE</a>
                                    <p>&#10548;</p>
                                </li>
                                <li>
                                    <a href="#">CONTACT</a>
                                    <p>&#10548;</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="calendar-widget">
            <input type="checkbox" name="calendar-show-btn" id="calendar-show-btn">
            <div class="calendar-main">
                <h3>Calendar</h3>
                <div id="calendar"></div>
            </div>
        </div>

        <div class="clac-box">
            <input type="checkbox" name="calc-show-inp" id="calc-show-inp">
            <div id="calculator-widget">
                <input type="text" id="display" readonly>
                <div id="buttons">
                    <button onclick="appendToDisplay('7')">
                        <i class="fa-solid fa-7"></i>
                    </button>
                    <button onclick="appendToDisplay('8')">
                        <i class="fa-solid fa-8"></i>
                    </button>
                    <button onclick="appendToDisplay('9')">
                        <i class="fa-solid fa-9"></i>
                    </button>
                    <button onclick="appendToDisplay('/')">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                    <button onclick="appendToDisplay('4')">
                        <i class="fa-solid fa-4"></i>
                    </button>
                    <button onclick="appendToDisplay('5')">
                        <i class="fa-solid fa-5"></i>
                    </button>
                    <button onclick="appendToDisplay('6')">
                        <i class="fa-solid fa-6"></i>
                    </button>
                    <button onclick="appendToDisplay('*')">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button onclick="appendToDisplay('1')">
                        <i class="fa-solid fa-1"></i>
                    </button>
                    <button onclick="appendToDisplay('2')">
                        <i class="fa-solid fa-2"></i>
                    </button>
                    <button onclick="appendToDisplay('3')">
                        <i class="fa-solid fa-3"></i>
                    </button>
                    <button onclick="appendToDisplay('-')">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button onclick="appendToDisplay('0')">
                        <i class="fa-solid fa-0"></i>
                    </button>
                    <button onclick="appendToDisplay('.')">
                        â€¢
                    </button>
                    <button onclick="clearDisplay()">
                        <i class="fa-solid fa-c"></i>
                    </button>
                    <button onclick="appendToDisplay('+')">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button class="calculate-btn" onclick="calculate()">
                        <i class="fa-solid fa-equals"></i>
                    </button>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
